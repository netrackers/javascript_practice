    <h1>JavaScript Calculation Results</h1>

    <script>
        let num1 = 10;

        // Display string1 in HTML
        document.getElementById("stringOutput").innerHTML = string1;

        function multiplyNumbers(num1, num2) {
            let value = num1 * num2;
            return value;
        }

        let res = multiplyNumbers(34, 2);

        // Display multiplication result in HTML
        document.getElementById("multiplyOutput").innerHTML = "Multiplication Result: " + res;

        function divideNumbers(denominator, divider) {
            if (divider == 0) {
                return null;
            } else {
                let div = denominator / divider;
                return div;
            }
        }

        // Display division result in HTML
        let divisionResult = divideNumbers(24, 0);
        document.getElementById("divideOutput").innerHTML = "Division Result: " + (divisionResult === null ? "Cannot divide by zero" : divisionResult);
